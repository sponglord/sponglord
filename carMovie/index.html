    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>TalkAboutCars</title>
    <style type="text/css">
    	body{
    		background-color: #000;
    	}
    	.vidHolder{
    		display: flex;
    		justify-content: center;
    		padding-top: 10px;
    	}
    	video:focus {
    		outline: none;
    	}
    </style>
</head>
<body>
	<div class="vidHolder">
		<video width="960" height="540" controls >
		    <source src="./TalkAboutCars_DirectorsCut.540p.mp4" controls>
		    Your browser does not support the video tag.
		</video>
	</div>
	<script type="text/javascript">
		var vidWidth = 960;
		var vidHeight = 540;
		var vid = document.querySelector('video');

		var input = document.createElement('input');
		document.body.appendChild(input);

		function resizeVideo(){

			var winWidth = window.innerWidth;

			if(winWidth < 641){
				vidWidth = 640;
				vidHeight = 360;
			}

			if(winWidth < 481){
				vidWidth = 480;
				vidHeight = 270;
			}

			vid.setAttribute('width', vidWidth);
			vid.setAttribute('height', vidHeight);

			input.value = window.innerWidth + ' use vid' + vidWidth;
		}

		resizeVideo();

		window.onorientationchange = function() {
			resizeVideo();
		};

	</script>
</body>
</html>
