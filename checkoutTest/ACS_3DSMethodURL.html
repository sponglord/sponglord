
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout 3DS-SDK Test</title>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <style>
        h1{
            margin: 0px;
            font-family: "Open Sans", sans-serif;
            font-size: 25px;
        }

        body {
            margin: 0;
        }

        .container {
            margin: 0 auto;
            width: 40%;
        }

        @media only screen and (max-width: 667px) {
            .container {
                width: 100%;
            }
        }

    </style>
</head>
<body>

<div class="container" style="margin: 10px">
    <div style="font-family: sans-serif; font-size: 12px">iframe with content running on the 3DSMethod URL</div>
</div>

<script type="text/javascript">

    var $ = jQuery;// for IE8

    var encodedDomain = encodeURIComponent('http://localhost:8011');

    $(document).ready(function() {

        setTimeout(function(){

            const form = document.createElement( 'form' );
            form.style.display = 'none';
            form.name = 'threeDSMethodData';
            form.action = 'https://php-71-simon.seamless-checkout.com/nick/test/modules/checkout3DSMethodNotificationURL.php?returnURL=' + encodedDomain;
            form.method = "POST";
            form.target = '_self';
            const input = document.createElement( 'input' );
            input.name = "threeDSMethodData";
            input.value = 'someInformation';
            form.appendChild( input );
            document.body.appendChild( form );
            form.submit();

            setTimeout( function () {
                document.body.removeChild( form );
            }, 1000 );

        }, 5000);

    });
</script>
</body>
</html>
