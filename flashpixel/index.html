    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Flash pixels</title>
    <style type="text/css">
    	body{
    		background-color: #00F;
    	}
    	.vidHolder{
    		display: flex;
    		justify-content: center;
    		padding-top: 10px;
    	}
    	video:focus {
    		outline: none;
    	}
		button{
			position: absolute;
			left: 1200px;
		}
		#close{
			left: 1300px;
		}
		#scrollDown{
			top: 100px;
		}
		#scrollBack{
			top: 500px;
		}
		iframe{
			position: relative;
			top: -130px;
			left: -50px;
		}
		#holder{
			position: fixed;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background-color: #0F0;
		}
    </style>

</head>
<body>
	<!--<div class="vidHolder">
		<video width="960" height="540" controls >
		    <source src="./TalkAboutCars_dttBeat.540p.mp4" controls>
		    Your browser does not support the video tag.
		</video>

	<div id="holder">
		<button id="open" onclick="openFullscreen()">go full screen</button>
		<button id="close" onclick="closeFullscreen()">close full screen</button>
		<button id="scrollDown" onclick="scrollDown()">scroll down</button>
		<button id="scrollBack" onclick="scrollBack()">scroll back</button>
	</div>
<!--		<iframe id="ifr" src="https://www.jscreenfix.com/" width="1200" height="2000" frameborder="0"></iframe>-->
	<script>
		/* Get the documentElement (<html>) to display the page in fullscreen */
		//		var elem = document.documentElement;
		var elem = document.getElementById("holder");

		/* View in fullscreen */
		function openFullscreen() {
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.webkitRequestFullscreen) { /* Safari */
				elem.webkitRequestFullscreen();
			} else if (elem.msRequestFullscreen) { /* IE11 */
				elem.msRequestFullscreen();
			}
		}

		/* Close fullscreen */
		function closeFullscreen() {
			if (document.exitFullscreen) {
				document.exitFullscreen();
			} else if (document.webkitExitFullscreen) { /* Safari */
				document.webkitExitFullscreen();
			} else if (document.msExitFullscreen) { /* IE11 */
				document.msExitFullscreen();
			}
		}

		function scrollDown(){
			window.scrollTo(0,document.body.scrollHeight);
		}

		function scrollBack(){
			window.scrollTo(0,0);
		}
	</script>
</body>
</html>
